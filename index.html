<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Belemitas de Tapauá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #001f3f; /* Azul Escuro Profundo */
            min-height: 100vh;
        }

        .text-gold {
            color: #D4AF37; /* Dourado Clássico */
        }

        .border-gold {
            border-color: #D4AF37;
        }

        .btn-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .btn-card:hover {
            background-color: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .btn-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex flex-col items-center pb-12">

    <header class="w-full max-w-md pt-10 pb-8 px-6 text-center">
        <div class="mb-6 flex justify-center">
            <img src="igreja.png" alt="Logo Igreja" class="w-32 h-32 object-contain drop-shadow-[0_0_10px_rgba(212,175,55,0.5)]">
        </div>
        
        <h1 class="text-3xl font-800 tracking-tight leading-tight uppercase text-gold">
            App Belemitas <br> de Tapauá
        </h1>
        
        <div class="mt-3 flex flex-col items-center">
            <span class="h-[1px] w-20 bg-gold opacity-50 mb-2"></span>
            <p class="text-white text-sm font-medium opacity-80 italic">
                @PastorAdinoRodrigues2026
            </p>
        </div>
    </header>

    <main class="w-full max-w-md px-6 space-y-5">
        
        <a href="https://ktap558.github.io/calendario/" class="btn-card flex items-center p-5 rounded-2xl shadow-2xl group">
            <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4 border border-gold/40">
                <i class="fas fa-calendar-alt text-xl"></i>
            </div>
            <div class="flex-1">
                <h2 class="font-bold text-white group-hover:text-gold transition-colors">AGENDA OFICIAL 2026</h2>
                <p class="text-[10px] text-gray-400 uppercase font-semibold tracking-widest mt-1">Consultar Eventos</p>
            </div>
            <i class="fas fa-chevron-right text-gold opacity-50 group-hover:opacity-100 transition-opacity"></i>
        </a>

        <a href="https://calisthenys.github.io/QOBT/" class="btn-card flex items-center p-5 rounded-2xl shadow-2xl group">
            <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4 border border-gold/40">
                <i class="fas fa-user-tie text-xl"></i>
            </div>
            <div class="flex-1">
                <h2 class="font-bold text-white group-hover:text-gold transition-colors">LISTA DE OBREIROS</h2>
                <p class="text-[10px] text-gray-400 uppercase font-semibold tracking-widest mt-1">Consulta QOBT</p>
            </div>
            <i class="fas fa-chevron-right text-gold opacity-50 group-hover:opacity-100 transition-opacity"></i>
        </a>

        <a href="https://ktap558.github.io/cooperadores/" class="btn-card flex items-center p-5 rounded-2xl shadow-2xl group">
            <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4 border border-gold/40">
                <i class="fas fa-users text-xl"></i>
            </div>
            <div class="flex-1">
                <h2 class="font-bold text-white group-hover:text-gold transition-colors">QUADRO DE COOPERADORES</h2>
                <p class="text-[10px] text-gray-400 uppercase font-semibold tracking-widest mt-1">Escalas de Apoio</p>
            </div>
            <i class="fas fa-chevron-right text-gold opacity-50 group-hover:opacity-100 transition-opacity"></i>
        </a>

    </main>

    <footer class="mt-auto pt-12 text-center">
        <p class="text-gold text-[10px] uppercase tracking-[4px] font-bold opacity-70">Unidos em Cristo</p>
        <div class="w-10 h-[1px] bg-gold mx-auto mt-2 opacity-30"></div>
    </footer>

</body>
</html>
