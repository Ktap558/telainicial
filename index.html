<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Belemitas</title>
    
    <meta name="theme-color" content="#001f3f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="igreja.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #001f3f; min-height: 100vh; color: white; margin: 0; }
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        
        /* Controle de Telas */
        .page { display: none; position: absolute; width: 100%; top: 0; left: 0; min-height: 100vh; }
        .page.active { display: flex; flex-direction: column; }

        .btn-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); transition: 0.3s; cursor: pointer; }
        .btn-card:active { transform: scale(0.96); background: rgba(212, 175, 55, 0.15); }
        
        .month-content { display: none; }
        .month-content.active { display: block; }
    </style>
</head>
<body>

    <div id="page-home" class="page active items-center pb-12">
        <header class="w-full max-w-md pt-12 pb-8 px-6 text-center">
            <img src="igreja.png" class="w-32 h-32 mx-auto mb-6 object-contain drop-shadow-[0_0_15px_rgba(212,175,55,0.4)]">
            <h1 class="text-3xl font-800 uppercase text-gold">App Belemitas<br>de TapauÃ¡</h1>
            <p class="mt-2 opacity-60 text-xs italic">@PastorAdinoRodrigues2026</p>
        </header>

        <main class="w-full max-w-md px-6 space-y-4">
            <div onclick="irParaAgenda()" class="btn-card flex items-center p-5 rounded-2xl">
                <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4"><i class="fas fa-calendar-alt text-xl"></i></div>
                <div class="flex-1"><b>AGENDA OFICIAL 2026</b><p class="text-[10px] text-gray-400 uppercase mt-1">Eventos e Cultos</p></div>
                <i class="fas fa-chevron-right text-gold/40"></i>
            </div>

            <a href="https://calisthenys.github.io/QOBT/" target="_blank" class="btn-card flex items-center p-5 rounded-2xl">
                <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4"><i class="fas fa-user-tie text-xl"></i></div>
                <div class="flex-1"><b>LISTA DE OBREIROS</b><p class="text-[10px] text-gray-400 uppercase mt-1">Consulta QOBT</p></div>
                <i class="fas fa-chevron-right text-gold/40"></i>
            </a>

            <a href="https://ktap558.github.io/cooperadores/" target="_blank" class="btn-card flex items-center p-5 rounded-2xl">
                <div class="bg-gold/20 text-gold w-12 h-12 flex items-center justify-center rounded-full mr-4"><i class="fas fa-users text-xl"></i></div>
                <div class="flex-1"><b>QUADRO DE COOPERADORES</b><p class="text-[10px] text-gray-400 uppercase mt-1">Escalas de Apoio</p></div>
                <i class="fas fa-chevron-right text-gold/40"></i>
            </a>
        </main>
    </div>

    <div id="page-agenda" class="page">
        <header class="p-4 border-b border-gold/10 flex justify-between items-center sticky top-0 bg-[#001f3f] z-50">
            <button onclick="voltarHome()" class="text-gold font-bold"><i class="fas fa-arrow-left"></i> VOLTAR</button>
            <h1 class="text-gold font-black uppercase">Agenda 2026</h1>
            <button onclick="acessoAdmin()" class="text-gold"><i class="fas fa-lock" id="lock-icon"></i></button>
        </header>

        <main id="meses-container" class="p-4 space-y-4 max-w-md mx-auto w-full"></main>

        <div id="admin-panel" class="hidden fixed inset-0 bg-black/95 p-6 z-[60] flex flex-col justify-center">
            <div class="flex justify-between items-center text-gold mb-8 px-2"><h2 class="text-xl font-bold">Novo Evento</h2><button onclick="fecharAdmin()" class="text-3xl">&times;</button></div>
            <form id="eventForm" class="space-y-4 w-full">
                <input type="text" id="titulo" placeholder="Nome do Evento" class="w-full p-4 rounded-xl bg-white/10 border border-gold/20 text-white" required>
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="data" class="w-full p-4 rounded-xl bg-white/10 border border-gold/20 text-white" required>
                    <input type="time" id="hora" class="w-full p-4 rounded-xl bg-white/10 border border-gold/20 text-white" required>
                </div>
                <select id="categoria" class="w-full p-4 rounded-xl bg-white/10 border border-gold/20 text-gold">
                    <option value="blue">ðŸ”µ Culto Geral</option>
                    <option value="pink">ðŸŒ¸ CÃ­rculo de OraÃ§Ã£o</option>
                    <option value="green">ðŸŸ¢ Jovens / UMADEB</option>
                </select>
                <button type="submit" class="w-full bg-gold text-blue-900 font-bold p-5 rounded-2xl uppercase">Salvar Evento</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxDakFjYinP8iiKGhetGmeEYlrDJ7r9eE",
            authDomain: "calendariobelemita.firebaseapp.com",
            projectId: "calendariobelemita",
            storageBucket: "calendariobelemita.firebasestorage.app",
            messagingSenderId: "973923072492",
            appId: "1:973923072492:web:bdf0ce2808343fa6e1e8c9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let isAdmin = false;

        // FunÃ§Ãµes de Troca de Tela
        window.irParaAgenda = () => {
            document.getElementById('page-home').classList.remove('active');
            document.getElementById('page-agenda').classList.add('active');
            window.scrollTo(0,0);
        };

        window.voltarHome = () => {
            document.getElementById('page-agenda').classList.remove('active');
            document.getElementById('page-home').classList.add('active');
            window.scrollTo(0,0);
        };

        // LÃ³gica Firebase
        window.acessoAdmin = () => {
            if(isAdmin) { document.getElementById('admin-panel').classList.remove('hidden'); return; }
            const s = prompt("Senha ADM:");
            if(s === "IGREJA2026") { 
                isAdmin = true; 
                document.getElementById('lock-icon').className = "fas fa-plus";
                renderizar();
            }
        };

        window.fecharAdmin = () => document.getElementById('admin-panel').classList.add('hidden');
        window.toggleMonth = (id) => document.getElementById(id).classList.toggle('active');
        window.excluirEvento = async (id) => { if(confirm("Apagar evento?")) await deleteDoc(doc(db, "eventos", id)); };

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "eventos"), {
                titulo: document.getElementById('titulo').value,
                data: document.getElementById('data').value,
                hora: document.getElementById('hora').value,
                categoria: document.getElementById('categoria').value
            });
            fecharAdmin();
        });

        const mesesNomes = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        function renderizar() {
            onSnapshot(query(collection(db, "eventos"), orderBy("data", "asc")), (snap) => {
                const cont = document.getElementById('meses-container');
                cont.innerHTML = "";
                let grupos = {};
                snap.forEach(d => {
                    const m = mesesNomes[new Date(d.data().data + "T00:00:00").getMonth()];
                    if(!grupos[m]) grupos[m] = [];
                    grupos[m].push({...d.data(), id: d.id});
                });
                for(let m in grupos) {
                    let h = `<div class="border border-gold/10 rounded-2xl overflow-hidden bg-white/5 mb-3"><button onclick="toggleMonth('${m}')" class="w-full p-5 text-gold font-bold text-left flex justify-between uppercase text-xs tracking-widest">${m} <i class="fas fa-chevron-down opacity-20"></i></button><div id="${m}" class="month-content p-4 space-y-3 bg-black/20">`;
                    grupos[m].forEach(ev => {
                        h += `<div class="bg-white/5 p-4 rounded-xl border-l-4 border-gold flex justify-between items-center"><div><small class="text-gold font-bold text-[9px] uppercase">${ev.data.split('-').reverse().join('/')} â€¢ ${ev.hora}H</small><br><b class="text-sm">${ev.titulo}</b></div>${isAdmin ? `<button onclick="excluirEvento('${ev.id}')" class="text-red-400 p-2"><i class="fas fa-trash-alt"></i></button>` : ''}</div>`;
                    });
                    cont.innerHTML += h + `</div></div>`;
                }
            });
        }
        renderizar();
    </script>
</body>
</html>
